<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Alerta del Sistema Ap√≠cola</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f9fa;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px 20px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
    }
    .alert-icon {
      font-size: 48px;
      margin-bottom: 10px;
    }
    .content {
      padding: 30px 20px;
    }
    .alert-type {
      display: inline-block;
      background-color: #e3f2fd;
      color: #1976d2;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .alert-critical {
      background-color: #ffebee;
      color: #d32f2f;
    }
    .alert-warning {
      background-color: #fff3e0;
      color: #f57c00;
    }
    .alert-info {
      background-color: #e3f2fd;
      color: #1976d2;
    }
    .message {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 25px;
      color: #424242;
    }
    .details {
      background-color: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 25px;
    }
    .details-title {
      font-weight: 600;
      color: #495057;
      margin-bottom: 10px;
      font-size: 16px;
    }
    .details-content {
      font-family: 'Courier New', monospace;
      background-color: white;
      padding: 15px;
      border-radius: 4px;
      border: 1px solid #dee2e6;
      font-size: 14px;
      color: #495057;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .actions {
      text-align: center;
      margin-top: 30px;
    }
    .action-button {
      display: inline-block;
      background-color: #667eea;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: 500;
      margin: 0 10px;
      transition: background-color 0.3s ease;
    }
    .action-button:hover {
      background-color: #5a6fd8;
    }
    .footer {
      background-color: #f8f9fa;
      padding: 20px;
      text-align: center;
      border-top: 1px solid #e9ecef;
      color: #6c757d;
      font-size: 14px;
    }
    .footer p {
      margin: 5px 0;
    }
    .timestamp {
      color: #adb5bd;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="alert-icon">üö®</div>
      <h1>Alerta del Sistema Ap√≠cola</h1>
    </div>

    <div class="content">
      <div class="alert-type {{alertClass}}">
        {{alertType}}
      </div>

      <div class="message">
        {{message}}
      </div>

      {{#if details}}
      <div class="details">
        <div class="details-title">Detalles de la Alerta</div>
        <div class="details-content">{{details}}</div>
      </div>
      {{/if}}

      <div class="actions">
        <a href="{{dashboardUrl}}" class="action-button">Ver Dashboard</a>
        <a href="{{alertsUrl}}" class="action-button">Ver Todas las Alertas</a>
      </div>
    </div>

    <div class="footer">
      <p><strong>Sistema de Gesti√≥n Ap√≠cola</strong></p>
      <p>Este es un mensaje autom√°tico generado por el sistema.</p>
      <p class="timestamp">Generado el: {{timestamp}}</p>
    </div>
  </div>
</body>
</html>
